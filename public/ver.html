<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <style>
    .card {
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-control:focus {
      border-color: #6c757d;
      box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
    }
    .btn-custom {
      background-color: #6c757d;
      color: white;
      transition: all 0.3s;
    }
    .btn-custom:hover {
      background-color: #495057;
    }

    #lista .list-group-item {
      transition: all 0.3s;
    }

    #lista .list-group-item:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <a href="index.html">Inicio</a>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header bg-primary text-white text-center">
            <h4>Registrar Producto</h4>
          </div>
          <div class="card-body">
            <form id="form">
              <div class="mb-3">
                <label for="nombreText" class="form-label">Nombre:</label>
                <input type="text" id="nombreText" class="form-control" placeholder="Ingresa el nombre del producto" required>
              </div>
              <div class="mb-3">
                <label for="descripcionText" class="form-label">Descripción:</label>
                <input type="text" id="descripcionText" class="form-control" placeholder="Descripción del producto" required>
              </div>
              <div class="mb-3">
                <label for="precioText" class="form-label">Precio:</label>
                <input type="number" id="precioText" class="form-control" placeholder="Precio" required>
              </div>
              <div class="mb-3">
                <label for="cantidadText" class="form-label">Cantidad:</label>
                <input type="number" id="cantidadText" class="form-control" placeholder="Cantidad disponible" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success" id="submitButton">
                  <i class="bi bi-plus-circle"></i> Agregar
                </button>
                <button type="button" class="btn btn-custom" id="cancelButton" style="display: none;">
                  <i class="bi bi-x-circle"></i> Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white text-center">
            <h4>Lista de Productos</h4>
          </div>
          <div class="card-body">
            <ul id="lista" class="list-group">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
